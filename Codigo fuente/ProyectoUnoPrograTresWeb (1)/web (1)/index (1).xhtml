<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Tiendita S.A.</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>
                    <p:panel style="width: 100%;height: 100%;background: steelblue">
                        <div align="right"> 
                            <p:outputLabel style="color: white" value="Tiendita S.A."/>
                        </div>     
                    </p:panel>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:form>
                    <p:panel style="width: 100%;height: 100%;background: steelblue">
                        <div align="center"> 
                            <p:outputLabel style="color: white;font-size: 10px;" value="Copyright Â© Todos los Derechos Reservados "/>
                            <br/>
                            <p:outputLabel style="color: white;font-size: 10px;" value="Tiendita S.A."/>
                        </div>
                    </p:panel>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Menu" size="175" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Procesos">
                                <p:menuitem value="Vender" outcome="vender" />
                                <p:menuitem value="Consulta Saldos" outcome="verSaldo" />
                                <p:menuitem value="Cierre Diario De Caja" outcome="cierreDeCaja" />
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Bienvenido a Tiendita 
                    <br/>
                    <p:panel style="width: 100%;height: 100%;">
                        
                       <p:chart type="bar" model="#{chartView.combinedModel}" style="height:300px" />
                        
                    </p:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
